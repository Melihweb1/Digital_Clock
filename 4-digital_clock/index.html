<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Digital Clock</title>
  </head>
  <body>
    <div class="clock-container">
      <h2>Digital Clock</h2>
      <div class="clock">
        <div class="items"><p id="hour"></p></div>
        <div class="items"><p id="minute"></p></div>
        <div class="items"><p id="second"></p></div>
      </div>
      <div class="date"><p id="tarih"></p></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
